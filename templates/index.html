<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 影片下載工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .card-header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 20px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .progress {
            height: 25px;
            border-radius: 15px;
            background-color: #f8f9fa;
        }
        .progress-bar {
            border-radius: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .download-section {
            display: none;
            margin-top: 20px;
        }
        .status-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
        .quality-option {
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">
                            <i class="fab fa-youtube"></i>
                            YouTube 影片下載工具
                        </h2>
                        <p class="mb-0 mt-2">輸入 YouTube 連結，選擇品質，立即下載</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="downloadForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">
                                    <i class="fas fa-link"></i> YouTube 連結
                                </label>
                                <input type="url" class="form-control" id="url" 
                                       placeholder="https://www.youtube.com/watch?v=..." required>
                                <div id="urlValidation" class="mt-2" style="display: none;">
                                    <small class="text-danger">
                                        <i class="fas fa-exclamation-triangle me-1"></i>
                                        <span id="urlValidationMessage">請輸入有效的YouTube網址</span>
                                    </small>
                                </div>
                                <div id="urlSuccess" class="mt-2" style="display: none;">
                                    <small class="text-success">
                                        <i class="fas fa-check-circle me-1"></i>
                                        YouTube網址格式正確
                                    </small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-cog"></i> 下載選項
                                </label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="quality-option">
                                            <input type="radio" class="form-check-input" id="best" name="quality" value="best" checked>
                                            <label class="form-check-label" for="best">
                                                <i class="fas fa-star text-warning"></i> 最佳品質
                                            </label>
                                        </div>
                                        <div class="quality-option">
                                            <input type="radio" class="form-check-input" id="720p" name="quality" value="720p">
                                            <label class="form-check-label" for="720p">
                                                <i class="fas fa-video"></i> 720p HD
                                            </label>
                                        </div>
                                        <div class="quality-option">
                                            <input type="radio" class="form-check-input" id="480p" name="quality" value="480p">
                                            <label class="form-check-label" for="480p">
                                                <i class="fas fa-video"></i> 480p
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="quality-option">
                                            <input type="radio" class="form-check-input" id="360p" name="quality" value="360p">
                                            <label class="form-check-label" for="360p">
                                                <i class="fas fa-video"></i> 360p
                                            </label>
                                        </div>
                                        <div class="quality-option">
                                            <input type="checkbox" class="form-check-input" id="audioOnly">
                                            <label class="form-check-label" for="audioOnly">
                                                <i class="fas fa-music text-success"></i> 只下載音訊 (MP3)
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="downloadBtn">
                                    <i class="fas fa-search"></i> 開始搜尋
                                </button>
                            </div>
                        </form>
                        
                        <!-- 下載狀態區域 -->
                        <div id="downloadSection" class="download-section">
                            <hr>
                            <div id="statusAlert" class="alert"></div>
                            <div id="progressSection" style="display: none;">
                                <div class="mb-2">
                                    <strong id="videoTitle"></strong>
                                </div>
                                <div class="progress mb-3">
                                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%">
                                        <span id="progressText">0%</span>
                                    </div>
                                </div>
                            </div>
                            <div id="downloadLinkSection" style="display: none;">
                                <div class="d-grid">
                                    <a href="#" class="btn btn-success btn-lg" id="downloadLink">
                                        <i class="fas fa-download"></i> 下載檔案
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 使用提示區域 -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card border-info">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>使用提示</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="text-primary">常見問題解決</h6>
                                <ul class="list-unstyled small">
                                    <li><i class="fas fa-check text-success me-2"></i>如遇到機器人驗證，請等待 5-10 分鐘後重試</li>
                                    <li><i class="fas fa-check text-success me-2"></i>避免短時間內大量下載</li>
                                    <li><i class="fas fa-check text-success me-2"></i>某些私人或地區限制影片無法下載</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-primary">支援格式</h6>
                                <ul class="list-unstyled small">
                                    <li><i class="fas fa-video text-primary me-2"></i>影片：MP4 格式</li>
                                    <li><i class="fas fa-music text-success me-2"></i>音訊：MP3 格式</li>
                                    <li><i class="fas fa-download text-info me-2"></i>多種品質選擇</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-info-circle"></i> 請遵守 YouTube 服務條款，僅下載您有權下載的內容</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDownloadId = null;
        let statusCheckInterval = null;

        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const quality = document.querySelector('input[name="quality"]:checked').value;
            const audioOnly = document.getElementById('audioOnly').checked;
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadSection = document.getElementById('downloadSection');
            
            if (!url) {
                showAlert('請輸入有效的 YouTube 連結', 'danger');
                return;
            }
            
            // 禁用按鈕
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 處理中...';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        quality: quality,
                        audio_only: audioOnly
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentDownloadId = result.download_id;
                    downloadSection.style.display = 'block';
                    showAlert('正在準備下載...', 'info');
                    startStatusCheck();
                } else {
                    showAlert(result.error || '下載失敗', 'danger');
                }
            } catch (error) {
                showAlert('網路錯誤，請稍後再試', 'danger');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> 開始下載';
            }
        });
        
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            statusCheckInterval = setInterval(async () => {
                if (!currentDownloadId) return;
                
                try {
                    const response = await fetch(`/status/${currentDownloadId}`);
                    const status = await response.json();
                    
                    updateStatus(status);
                    
                    if (status.status === 'completed' || status.status === 'error') {
                        clearInterval(statusCheckInterval);
                    }
                } catch (error) {
                    console.error('狀態檢查錯誤:', error);
                }
            }, 1000);
        }
        
        function updateStatus(status) {
            const progressSection = document.getElementById('progressSection');
            const downloadLinkSection = document.getElementById('downloadLinkSection');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const videoTitle = document.getElementById('videoTitle');
            
            switch (status.status) {
                case 'downloading':
                    showAlert(`<i class="fas fa-download status-icon"></i>正在下載: ${status.title || ''}`, 'info');
                    progressSection.style.display = 'block';
                    downloadLinkSection.style.display = 'none';
                    
                    if (status.title) {
                        videoTitle.textContent = status.title;
                    }
                    
                    const progress = status.progress || 0;
                    progressBar.style.width = progress + '%';
                    progressText.textContent = progress.toFixed(1) + '%';
                    break;
                    
                case 'completed':
                    showAlert(`<i class="fas fa-check-circle status-icon"></i>下載完成！`, 'success');
                    progressSection.style.display = 'none';
                    downloadLinkSection.style.display = 'block';
                    
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = `/download_file/${currentDownloadId}`;
                    break;
                    
                case 'error':
                    showAlert(`<i class="fas fa-exclamation-triangle status-icon"></i>下載失敗: ${status.error}`, 'danger');
                    progressSection.style.display = 'none';
                    downloadLinkSection.style.display = 'none';
                    break;
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('statusAlert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
        }
        
        // 音訊選項邏輯
        document.getElementById('audioOnly').addEventListener('change', function() {
            const qualityRadios = document.querySelectorAll('input[name="quality"]');
            qualityRadios.forEach(radio => {
                radio.disabled = this.checked;
            });
        });
        
        // URL即時驗證功能
        document.getElementById('url').addEventListener('input', function() {
            const url = this.value.trim();
            const urlValidation = document.getElementById('urlValidation');
            const urlSuccess = document.getElementById('urlSuccess');
            const urlValidationMessage = document.getElementById('urlValidationMessage');
            
            if (url === '') {
                urlValidation.style.display = 'none';
                urlSuccess.style.display = 'none';
                return;
            }
            
            // YouTube URL格式驗證
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)[a-zA-Z0-9_-]{11}/;
            
            if (youtubeRegex.test(url)) {
                urlValidation.style.display = 'none';
                urlSuccess.style.display = 'block';
            } else {
                urlSuccess.style.display = 'none';
                urlValidation.style.display = 'block';
                
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    urlValidationMessage.textContent = 'YouTube網址格式不正確，請檢查網址';
                } else {
                    urlValidationMessage.textContent = '請輸入有效的YouTube網址';
                }
            }
        });
    </script>
</body>
</html>
