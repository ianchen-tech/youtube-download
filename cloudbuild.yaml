steps:
  # 建置 Docker 映像
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/youtube-downloader:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/youtube-downloader:latest',
      '.'
    ]

  # 推送映像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/youtube-downloader:$COMMIT_SHA'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/youtube-downloader:latest'
    ]

  # 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'youtube-downloader',
      '--image', 'gcr.io/$PROJECT_ID/youtube-downloader:$COMMIT_SHA',
      '--region', 'asia-east1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '3600',
      '--max-instances', '10',
      '--set-env-vars', 'PORT=8080'
    ]

options:
  logging: CLOUD_LOGGING_ONLY